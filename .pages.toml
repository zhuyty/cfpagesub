# Cloudflare Pages 配置文件
# 这是 Cloudflare Pages 的标准配置文件

[build]
  command = "cd www && npm install && npm run build"
  destination = "www/.next"

[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "9"
  NODE_ENV = "production"
  DEPLOY_ENV = "cloudflare"
  WASM_DEBUG = "false"

[env.production]
  NODE_ENV = "production"
  DEPLOY_ENV = "cloudflare"
  WASM_DEBUG = "false"

[env.preview]
  NODE_ENV = "development"
  DEPLOY_ENV = "cloudflare"
  WASM_DEBUG = "true"
